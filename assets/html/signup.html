<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KECONOMY</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <style>
      body {
        background-image: url(../img/wallpaperflare.com_wallpaper.jpg);
        height: 100%;
        background-size: cover;
      }
      .checkbox {
        color: #000000;
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <div class="login-container">
      <div class="login-box">
        <div class="row">
          <div class="login-wall">
            <img src="../img/login-wall.jpg" alt="" />
          </div>
          <div class="login-form col">
            <form action="index.html">
              <span class="login-span">SIGN UP</span>
              <div class="form-field">
                <input type="text" class="form-input" placeholder="" />
                <label for="fullname" class="form-label">Full Name</label>
              </div>
              <div class="form-field">
                <input type="text" class="form-input" placeholder="" />
                <label for="email" class="form-label">@Email</label>
              </div>
              <div class="form-field">
                <input type="text" class="form-input" placeholder="" />
                <label for="username" class="form-label">Username</label>
              </div>
              <div class="form-field">
                <input type="password" class="form-input" placeholder=" " />
                <label for="passWord" class="form-label">PassWord</label>
              </div>
              <div class="form-field">
                <input type="password" class="form-input" placeholder=" " />
                <label for="confirm-passWord" class="form-label">Confirm PassWord</label>
              </div>
              <div class="form-field">
                <p class="checkbox">
                  <input type="checkbox" class="checkbox">
                  <label for="agreement">Tôi đồng ý với Điều khoản và Chính sách bảo mật</label>
                </p>
              </div>
              <div class="login-button">
                <button class="submit-login">SIGN UP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
