<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <style>
      body {
        background-image: url(../img/wallpaperflare.com_wallpaper.jpg);
        height: 100vh;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <div class="login-container">
      <div class="login-box">
        <div class="row">
          <div class="login-wall">
            <img src="../img/login-wall.jpg" alt="" />
          </div>
          <div class="login-form col">
            <form action="index.html">
              <span class="login-span">WELCOME TO KECONOMY</span>
              <div class="form-field">
                <input type="text" class="form-input" placeholder="" />
                <label for="username" class="form-label">Username</label>
              </div>
              <div class="form-field">
                <input type="password" class="form-input" placeholder=" " />
                <label for="passWord" class="form-label">PassWord</label>
              </div>
              <div class="forgotten">
                <a href="#">Password Forgotten?</a>
              </div>
              <div class="login-button">
                <button class="submit-login">SIGN IN</button>
              </div>
              <div class="sign-up">
                <a href="signup.html">Create New Account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
